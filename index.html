<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDL</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css">
</head>

<body>
    <header> 
        <nav class="container">
            <picture>
                <a href="index.html">
                    <img src="./img/branding/logo.png" alt="">
                </a>
            </picture>
        </nav>        
    </header>

    <main class="container">
        <div class="up-bar">
            <div class="search-container">
                <input type="text" placeholder="Buscar productos..." id="search-input">
                <button id="search-button">
                    <img src="./img/icons/search-line.svg" alt="Buscar">
                </button>
            </div> 
            <div>
                <button id="cart-button">
                    <picture></picture>
                    <a href="">
                        <img src="./img/icons/food-delivery (1).png" alt="Icono de carrito" >
                    </a>
                    
                </button>
            </div> 
        </div>
        
        
        <section class="slider glide prueba">
            <h2>Categorías</h2>
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <li class="glide__slide">
                        <a href=""> 
                            <article class="card-product">
                                <img src="./img/products/bread.png" alt="Imagen de panificados">
                                <p>Panificados</p>
                            </article>
                        </a>
                    </li>
                    <li class="glide__slide">
                        <a href=""> 
                            <article class="card-product">
                                <img src="./img/products/bakery.png" alt="Imagen de repostería">
                                <p>Repostería</p>
                            </article>
                        </a>
                    </li>
                    <li class="glide__slide">
                        <a href=""> 
                            <article class="card-product">
                                <img src="./img/products/meat.png" alt="Imagen de fiambres">
                                <p>Fiambres</p>
                            </article>
                        </a>
                    </li>
                    <li class="glide__slide">
                        <a href=""> 
                            <article class="card-product">
                                <img src="./img/products/dairy-products.png" alt="Imagen de lácteos">
                                <p>Lácteos</p>
                            </article>
                        </a>
                    </li>
                    <li class="glide__slide">
                        <a href=""> 
                            <article class="card-product">
                                <img src="./img/products/grocery.png" alt="Imagen de almacén">
                                <p>Almacén</p>
                            </article>
                        </a>
                    </li class="glide__slide">  
                </ul>
            </div>    
        </section>
    
        <section class="prueba">
            <h2>Más vendidos</h2>
            <div class="container-product">
                <article class="card-product">
                    <img src="./img/products/frances.png" alt="Imagen de pan francés">
                    <p>Francés/Casero</p>           
                </article>
                <article class="card-product">
                    <img src="./img/products/croissant.png" alt="Imagen de medialuna">
                    <p>Facturas</p>           
                </article>
            </div>
            <div class="container-product">
                <a href="">
                    <article class="card-product">
                        <img src="./img/products/bun.png" alt="Imagen de figaza">
                        <p>Figazas/Negro</p>           
                    </article>
                </a>
 
                <a href="">
                    <article class="card-product">
                        <img src="./img/products/galleta.png" alt="Imagen de galleta">
                        <p>Galletas</p>           
                    </article>
                </a>
                
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script src="./slider.js"></script>
</body>
</html>
